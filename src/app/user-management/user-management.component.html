<div class="container">
  <div class="row mb-2 mt-2 text-center">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h5>User Management Portal</h5>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <nav class="navbar navbar-expand-md breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills">
        <a class="nav-item nav-link ml-1" [routerLinkActive]="['active']" routerLink="/user/management/users"
          data-toggle="tab">
          <i class="fa fa-users"></i>
          Users
        </a>
        <a class="nav-item nav-link ml-3" [routerLinkActive]="['active']" routerLink="/user/management/settings"
          data-toggle="tab">
          <i class="fa fa-cogs"></i>
          Settings
        </a>
        <a class="nav-item nav-link move-right mr-3" [routerLinkActive]="['active']"
          routerLink="/user/management/profile" data-toggle="tab">
          Welcome, {{user?.userName}}
          <i class="fa fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

</div>
