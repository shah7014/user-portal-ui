<div class="tab-pane fade show active" id="users">
  <div class="mb-3" style="float: right;">
    <div class="btn-group mr-2">
      <form class="form-inline my-2 my-lg-0 justify-content-center">
        <input name="searchTerm" #searchInput="ngModel" class="form-control mr-sm-2" ngModel
       type="search" placeholder="Search users...">
     </form>
      <button type="button" style="margin-left: 20px;" class="btn btn-info">
        <i class="fa fa-plus"></i>New User
      </button>
    </div>
    <div class="btn-group" style="margin-left: 20px;">
      <button type="button" class="btn btn-info">
        <i class="fas fa-sync fa-spin"></i>
        <i class="fas fa-sync"></i>
      </button>
    </div>
  </div>
  <table class="table table-hover">
    <thead class="table-borderless">
      <tr class="text-center">
        <th>Photo</th>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td></td>
        <td></td>
        <td ></td>
        <td ></td>
        <td ></td>
        <td ></td>
        <td >
          <span  class="badge badge-success">Active</span>
          <span class="badge badge-danger">Inactive</span>
        </td>
        <td class="">
          <div class="btn-group">
            <button class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
            <button class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
